<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading style sheet</title>
<style>
    /* this is class selector */
    .element{
        color:blue;
    }

    .bgcolor{
        background-color: aquamarine;
    }
    /* group selector */
    footer,span{
        background-color: pink;
    }
    p{
        border: 2px solid red;
    }
</style>
</head>
<body>
    <h3>css tags</h3>
    <p>this is my first paragraph in html</p>
    <!-- id should be unique and class can contain number of elements -->
    <p id="shariya pathan " class="element bgcolor">this is my another paragraph in html </p>
    <!-- # is use for id and. is use for class -->
       <div>
        <p> this is my name shariya</p>
    </div>
    <footer>this is footer</footer>
    <span>this is span</span>
    
</body>
</html>
